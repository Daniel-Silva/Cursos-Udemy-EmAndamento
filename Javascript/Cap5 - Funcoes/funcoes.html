<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Funções literais, de primeira classe e callbacks</title>
    </head>
    <body>
        <h1>Funções literais, de primeira classe e callbacks</h1>
        <script>
            
            //Funções literais
            
            function somar(n1, n2){
                //corpo da função
                return n1 + n2;
            } 
            
            var soma = somar(10, 20);
            console.log('Resultado: '+ soma);
            
            //Funções de primeira classe - Tratar como objetos
            somar.msg = "Olá mundo!";
            console.log(somar.msg);
            
            //Expressão de função
            var mensagem = function (str){
                console.log(str);
            };
            
            mensagem('Expressão de função');
            
            //Callbacks
            
            var str = function(callback){
                callback;
            }
            
            function strCall (msg){
                console.log(msg);
            }
            
            str(strCall('Callback'));
            
        </script>
    </body>
</html>
